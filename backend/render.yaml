services:
  - type: web
    name: neurotrain-transcribe
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: WHISPER_MODEL
        value: base
      - key: PYTHON_VERSION
        value: 3.11.0
